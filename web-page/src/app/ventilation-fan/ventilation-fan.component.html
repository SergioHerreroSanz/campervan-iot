<div style="padding: 2rem">
  <p>ExtTemp: {{ extTemp$ | async | number : "1.2-2" }}</p>
  <p>IntTemp: {{ intTemp$ | async | number : "1.2-2" }}</p>
  <p>RawTemp: {{ rawTemp$ | async | number : "1.2-2" }}</p>
  <ng-template #connectBtn>
    <button (click)="connectToDevice()">Conectar con BLE</button>
  </ng-template>

  <ng-container *ngIf="connected$ | async; else connectBtn">
    <div *ngIf="{ value: mode$ | async } as mode" style="margin-top: 2rem">
      <label for="mode-select">Modo de ventilador:</label>
      <select
        id="mode-select"
        [ngModel]="mode.value"
        (change)="onModeChange($event)"
      >
        <option [ngValue]="0">Apagado</option>
        <option [ngValue]="1">Manual</option>
        <option [ngValue]="2">Autom√°tico</option>
      </select>
    </div>

    <div *ngIf="(mode$ | async) == 1" style="margin-top: 2rem">
      <label for="pwm-slider">PWM:</label>
      <input
        id="pwm-slider"
        type="range"
        min="0"
        max="255"
        [value]="power$ | async"
        (input)="onSliderChange($event)"
      />
      <span>{{ power$ | async }}</span>
    </div>
    <div *ngIf="(mode$ | async) == 2" style="margin-top: 2rem">
      <label for="temp-target-input">Target temp:</label>
      <input
        id="temp-target-input"
        type="number"
        min="0"
        max="40"
        [value]="targetTemp$ | async"
        (input)="onTargetTempChange($event)"
      />
    </div>
  </ng-container>
</div>
